<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <!-- <script src="../../../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script> -->
  <!-- <script src="../../reactivity/dist/reactivity.iife.js"></script> -->
  <script src="./runtime-dom.iife.js"></script>
  <script>
    const {
      // nodeOps,
      // createRenderer,
      // DOM中的方法默认是使用DOM API提供的借口
      Text,
      render,
      h,
      ref,
      Fragment
    } = VueRuntimeDOM


    const VueComponent = {
      setup(props, {
        emit
      }) {
        const name = ref('19Qingfeng')
        const age = ref(25)
        // return 函数会替代组件render方法 返回render函数并不会进行proxyRef
        return () => {
          return h('div', {
            onClick: () => {
              emit('hello')
            }
          }, `你好-${name.value}-${age.value}`)
        }
      },
    }

    render(h(VueComponent, {
      onHello: () => {
        alert('Hello')
      }
    }), app)
  </script>
</body>

</html>
