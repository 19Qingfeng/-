<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>computed</title>

<body>
  <div id="app"></div>
  <!-- <script src="../../../node_modules/@vue/reactivity/dist/reactivity.global.js"></script> -->
  <script src="./reactivity.iife.js"></script>
  <script>
    const {
      reactive,
      effect,
      computed
    } = VueReactivity

    const reactiveObj = reactive({
      name: 'name'
    })

    const computedData = computed({
      get() {
        console.log('触发getter')
        // console.log('getter handler')
        return reactiveObj.name
      },
      set(value) {
        reactiveObj.name = value
      }
    })

    // effect(() => {
    //   app.innerHTML = `value:${computedData.value}`
    // })



    setTimeout(() => {
      reactiveObj.name = '9999'
      console.log(computedData.value, 'value不会改变')
    }, 1000)

    // setTimeout(() => {
    //   console.log('timer')
    //   computedData.value = '19Qingfeng'
    //   console.log(computedData, 'data')
    // }, 1000)
  </script>
</body>

</html>
